<html>

<head>
    <title>Three.js crash course</title>

    <style>
        body {
            margin: 0;
        }
        
        canvas {
            width: 100%;
            height: 100%;
        }
        
        ;
    </style>
</head>

<body>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var light = new THREE.PointLight(0xFFF1E0, 1.75, 1000);
        light.position.set(0, 0, 25);
        scene.add(light);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        window.addEventListener('resize', function() {
            var width = window.innerWidth;
            var height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectMatrix();
        });

        controls = new THREE.OrbitControls(camera, renderer.domElement);

        // create the shape
        var geometry = new THREE.BoxGeometry(1, 1, 1);
        var cubeMaterials = [
            new THREE.MeshBasicMaterial({
                map: new THREE.TextureLoader().load('https://my-little-cors-proxy.herokuapp.com/https://imgur.com/ZFxZfsA'),
                side: THREE.DoubleSide
            }), // Right Side
            new THREE.MeshBasicMaterial({
                map: new THREE.TextureLoader().load('https://my-little-cors-proxy.herokuapp.com/https://imgur.com/OP0HAAW'),
                side: THREE.DoubleSide
            }), // Left Side
            new THREE.MeshBasicMaterial({
                map: new THREE.TextureLoader().load('https://my-little-cors-proxy.herokuapp.com/https://imgur.com/BAgqAGM'),
                side: THREE.DoubleSide
            }), // Top side
            new THREE.MeshBasicMaterial({
                map: new THREE.TextureLoader().load('https://my-little-cors-proxy.herokuapp.com/https://i.imgur.com/RcJdaLf.jpg'),
                side: THREE.DoubleSide
            }), // Bottom Side
            new THREE.MeshBasicMaterial({
                map: new THREE.TextureLoader().load('https://my-little-cors-proxy.herokuapp.com/https://imgur.com/BNuOYm5'),
                side: THREE.DoubleSide
            }), // Front Side
            new THREE.MeshBasicMaterial({
                map: new THREE.TextureLoader().load('https://my-little-cors-proxy.herokuapp.com/https://imgur.com/c7YGj3B'),
                side: THREE.DoubleSide
            }) // Back Side
        ];

        // create a material, or color image texture
        var material = new THREE.MeshBasicMaterial({
            map: cubeMaterials
        });
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.z = 3;

        // game logic 
        var update = function() {
            // cube.rotation.x += 0.01;
            // cube.rotation.y += 0.005;
        }

        // draw scene
        var render = function() {
            renderer.render(scene, camera);
        }

        //run game loop (update, render, repeat)
        var GameLoop = function() {
            requestAnimationFrame(GameLoop);

            update();
            render();
        };

        GameLoop();
    </script>
</body>

</html>
